<div class="container">
  <div class="col" style="text-align: center;"><h1>{{title}}</h1></div>
</div>
<br><br>
<form class="form-group row">
  <div class="form-group col-md-3">
    <label form="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
</div>
<div class="form-group col-md-3">
  <label form="apellido">Apellido: </label>
  <input type="text" name="apellido" id="apellido" placeholder="Aombre" class="form-control" [(ngModel)]="cuadroApellido">  
</div>

<div class="form-group col-md-3">
  <label form="cargo">Cargo: </label>
  <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
</div>

<div class="form-group col-md-3">
  <label form="salario">Salario: </label>
  <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario">

</div>
<br>
<br>
<br>
 <div class="col">
<button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 35px;"> Agregar </button>

 </div>

  
</form>
<br>
<app-empleadohijoc *ngFor="let empleado of empleados; let i=index"[empleadoDeLista]="empleado" [indice]="i"></app-empleadohijoc>
